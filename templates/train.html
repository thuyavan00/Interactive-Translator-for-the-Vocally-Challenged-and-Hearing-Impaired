<section class="ftco-section bg-light" data-section="blog">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-5">
      <div class="col-md-7 heading-section text-center ftco-animate">
        <span class="subheading">Download</span>
        <h2 class="mb-4"></h2>
      </div>
    </div>
   

    <div class="container">
      <div class="row d-flex">
        {% for file in files %}
          <div class="col-md-4 d-flex ftco-animate">
            <div class="blog-entry justify-content-end">
              <div class="card" style="width: 18rem;">
                <img src="images/train.png" class="card-img-top" alt="...">
                <div class="text mt-3 float-right d-block">
                  <div class="d-flex align-items-center mt-4 meta">
                  <div class="card-body">
                    <form method="POST" action = "{{url_for('servex')}}">
                   
                        <input name = "file" type = "hidden" value="{{file}}" readonly>

                    <h3 class="heading"><a href="single.html">{{file}}</a></h3>
                    <p class="mb-0"></p><input  class="btn btn-secondary" type="submit" name="download" value="download"></p>   
                    <p class="ml-auto mb-0">
                      <a href="#" class="mr-2"></a>
                    </p>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
